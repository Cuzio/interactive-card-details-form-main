<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Interactive Card Details</title>
</head>
<body>
    <section class="body">
        <div class="parent">
        <img class="image1" src="/images/bg-main-desktop.png" alt="">
        <img class="image3" src="/images/bg-card-back.png" alt="">
        <div class="forthText">000</div>
        <!-- <div class="text"> -->
        <img class="image2" src="/images/bg-card-front.png" alt="">
        <div class="img"><img src="/images/favicon-32x32.png" alt=""></div>
        <div class="firstText"><p> 0000 0000 0000 0000</p></div>
        <div class="secondText">JANE APPLESEED</div>
        <div class="thirdText">00/00</div>
        </div>
    </div>
        <article class="container">
            <form action="">
                <div>
                    <label for="cardholder_name">CARDHOLDER NAME</label>
                    <input type="text" name="cardholder name" placeholder="e.g Jane Appleseed" id="cardholder_name" required />
                  </div>
                  <br>
                  <div>
                    <label for="card number">CARD NUMBER</label>
                    <input type="tel" name="card number" placeholder="e.g 1234 5678 9123 0000" id="number" class="number" required />
                  </div>
                  <br>
                  <!-- <div>
                    <label for="month">EXP. DATE (MM/YY)</label>
                    <input type="tel" name="month" id="month" class="month" required />
                  </div>
                  <div>
                    <label for="year"></label>
                    <input type="year" name="year" id="year" class="year" required />
                  </div> -->
                  <p>EXP. DATE (MM/YY)</p>
                  <span class="expiration">
                    <input type="text" name="month" placeholder="MM" maxlength="2" size="2" />
                    <span>/</span>
                    <input type="text" name="year" placeholder="YY" maxlength="2" size="2" />
                </span>
                <br>
                  <div>
                    <label for="cvc">CVC</label>
                    <input type="password" name="cvc" placeholder="e.g 123" id="cvc" class="cvc" required />
                  </div>
                  <br>
                  <button class="confirm">Confirm</button>
            </form>
        </article>
    </section>
    </section>
</body>
</html>
